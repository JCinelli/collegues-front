<div class="contAll">
    <h1>Créer collègue :</h1>
    <div class="contForm">
            <form #etatForm="ngForm" class="col-10 col-sm-6 col-lg-4">
                <div class="form-group" [ngClass]="{ 'was-validated' : etatNom.dirty}">
                    <label for=" nom">Nom:</label>
                    <input type="text" #etatNom="ngModel" [(ngModel)]="creerCol.nom" class="form-control" id="nom"
                        name="nom" required>
                    <div *ngIf="etatNom.dirty && etatNom.invalid" class="invalid-feedback">
                        Le nom est obligatoire.
                    </div>

                </div>

                <div class="form-group" [ngClass]="{ 'was-validated' : etatNom.dirty}">
                    <label for="prenom">Prénom:</label>
                    <input type="text" #etatPrenom="ngModel" [(ngModel)]="creerCol.prenom" class="form-control"
                        id="prenom" name="prenom" required>
                    <div *ngIf="etatPrenom.dirty && etatPrenom.invalid" class="invalid-feedback">
                        Le prénom est obligatoire.
                    </div>
                </div>

                <div class="form-group" [ngClass]="{ 'was-validated' : etatNom.dirty}">
                    <label for="datenaissance">Date de naissance:</label>
                    <input type="date" #etatDate="ngModel" [(ngModel)]="creerCol.dateDeNaissance" class="form-control"
                        id="datenaissance" name="datenaissance" required>
                    <div *ngIf="etatDate.dirty && etatDate.invalid" class="invalid-feedback">
                        La date de naissance est obligatoire.
                    </div>
                </div>

                <div class="form-group" [ngClass]="{ 'was-validated' : etatNom.dirty}">
                    <label for="email">Email:</label>
                    <input type="email" #etatEmail="ngModel" [(ngModel)]="creerCol.email" class="form-control"
                        id="email" name="email" required>
                    <div *ngIf="etatEmail.dirty && etatEmail.invalid" class="invalid-feedback">
                        L'email est obligatoire.
                    </div>
                </div>

                <div class="form-group" [ngClass]="{ 'was-validated' : etatNom.dirty}">
                    <label for="photo">Photo URL:</label>
                    <input type="text" #etatPhoto="ngModel" [(ngModel)]="creerCol.photoUrl" class="form-control"
                        id="photo" name="photo" required minlength="7">
                    <div *ngIf="etatPhoto.dirty && etatPhoto.invalid" class="invalid-feedback">
                        La photo est obligatoire.
                    </div>
                </div>

                <div *ngIf="erreurTechnique" class="alert alert-danger" role="alert">
                    Oopss !!!!!
                </div>

                <div *ngIf="toutOk" class="alert alert-success" role="alert">
                    Nouveau Collègue créé !
                </div>

                <button [disabled]="etatForm.invalid" (click)="creer()" class="btn">Créer</button>

            </form>
    </div>
</div>
